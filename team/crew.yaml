---
# LedgerFlow Team Configuration
# DO NOT store secrets here - use .env.team instead
# Required env vars:
# - LEDGERFLOW_EMAIL_PREFIX: Your email prefix (e.g., 'johndoe' for johndoe+ledgerflow-pm@gmail.com)
# - LEDGERFLOW_EMAIL_DOMAIN: Your email domain (default: gmail.com)

crew:
  pm:
    role: "PM Guardian"
    container: "ledgerflow-pm"
    bot_id: "B08PAUH7J87"
    email: "${LEDGERFLOW_EMAIL_PREFIX}+ledgerflow-pm@${LEDGERFLOW_EMAIL_DOMAIN:-gmail.com}"
    slack_handle: "@ledgerflow-pm"
    standing_session: true
    
  dev:
    role: "Full-Stack Developer"
    container: "ledgerflow-dev" 
    bot_id: "B08PAUH7J88"
    email: "${LEDGERFLOW_EMAIL_PREFIX}+ledgerflow-dev@${LEDGERFLOW_EMAIL_DOMAIN:-gmail.com}"
    slack_handle: "@ledgerflow-dev"
    standing_session: true

  db:
    role: "DB Guardian"
    container: "ledgerflow-db"
    bot_id: "B08PAUH7J89"
    email: "${LEDGERFLOW_EMAIL_PREFIX}+ledgerflow-db@${LEDGERFLOW_EMAIL_DOMAIN:-gmail.com}"
    slack_handle: "@ledgerflow-db"
    standing_session: true

  review:
    role: "Reviewer"
    container: "ledgerflow-review"
    bot_id: "B08PAUH7J90"
    email: "${LEDGERFLOW_EMAIL_PREFIX}+ledgerflow-review@${LEDGERFLOW_EMAIL_DOMAIN:-gmail.com}"
    slack_handle: "@ledgerflow-review"
    standing_session: true

  taskforce:
    role: "Taskforce"
    container: "ledgerflow-taskforce"
    bot_id: "B08PAUH7J91"
    email: "${LEDGERFLOW_EMAIL_PREFIX}+ledgerflow-taskforce@${LEDGERFLOW_EMAIL_DOMAIN:-gmail.com}"
    slack_handle: "@ledgerflow-taskforce"
    standing_session: false

channels:
  - name: "ledgerflow-ops"
    id: "C08PAUH7J87"
    purpose: "Operations and deployment coordination"
  - name: "ledgerflow-dev"
    id: "C08PAUH7J88" 
    purpose: "Development discussion and technical coordination"
  - name: "ledgerflow-alerts"
    id: "C08PAUH7J89"
    purpose: "System alerts and monitoring notifications" 